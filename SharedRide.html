<!doctype html>
<html lang="en" ng-app="LetsCarPool">
	<head>
		<meta charset="UTF-8">
		<title>Lets CarPool</title>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
 		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.js"></script>
    	<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
	 	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
	 	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

	 	<script type="text/javascript" src="SharedRide.js"></script>
	 	<link href="SharedRide.css" rel="stylesheet">
    </head>
    <body>
    	<h1> Lets Carpool </h1>
    	<hr>

        <div ng-controller="LetsCarPoolController" class="mainContainer">
        	<pre> {{name}} </pre>
	 		<tabset >
	    		<tab heading="Share Your Ride">
					<div class="rideFrm" ng-include src="'/Drive/Angular/addRide.tpl.html'">
					</div>
	    		</tab>
	    		<tab heading="Available Rides">
	    			<div class="rideListMain">
	    				<div class="rideList">
							<div ng-repeat="ride in rides" class="ride" ng-include src="'/rideList.html'">
							</div>
						</div>
	    			</div>
	    		</tab>
	  		</tabset>
		</div>
 	</body>
</html>
